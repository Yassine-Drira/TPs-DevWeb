<div class="container">
  <h2> Liste des articles</h2>

  <!-- Formulaire d’ajout -->
  <div class="form">
    <input type="text" placeholder="Titre" [(ngModel)]="nouveauTitre" class="input" />
    <textarea placeholder="Contenu" [(ngModel)]="nouveauContenu" class="textarea"></textarea>

    <select [(ngModel)]="nouvelleImportance" class="select">
      <option value="faible">Faible</option>
      <option value="moyenne">Moyenne</option>
      <option value="élevée">Élevée</option>
    </select>

    <button (click)="ajouterArticle()" class="btn">Ajouter</button>
  </div>

  <!-- Liste d’articles -->
  <div
    *ngFor="let article of articles"
    class="article"
    [ngClass]="{
      'important': article.importance === 'élevée',
      'moyen': article.importance === 'moyenne',
      'faible': article.importance === 'faible'
    }"
  >
    <h3>{{ article.titre }}</h3>
    <p>{{ article.contenu }}</p>
    <small>Importance : {{ article.importance }}</small>
  </div>
</div>
