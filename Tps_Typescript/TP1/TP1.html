<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercices JavaScript</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        button { margin: 0.5em 0; display: block; }
    </style>
</head>
<body>
    <h1>Exercices JavaScript</h1>
    <button onclick="ex1()">Exercice 1</button>
    <button onclick="ex2()">Exercice 2</button>
    <button onclick="ex3()">Exercice 3</button>
    <button onclick="ex4()">Exercice 4</button>
    <button onclick="ex5()">Exercice 5</button>
    <button onclick="ex6()">Exercice 6</button>
    <button onclick="ex7()">Exercice 7</button>
    <button onclick="ex8()">Exercice 8</button>
    <button onclick="ex9()">Exercice 9</button>

    <script>
    function ex1() {
        document.body.innerHTML = "<h1>Exercice 1</h1>";
        var x = 1;
        let y = 2;
        const z = 3;
        document.body.innerHTML += "Avant : x="+x+", y="+y+", z="+z+"<br>";
        {
            var x = 10;
            let y = 20;
            document.body.innerHTML += "Dans bloc: x="+x+", y="+y+", z="+z+"<br>";
        }
        document.body.innerHTML += "Après bloc: x="+x+", y="+y+", z="+z+"<br>";
        try { z = 100 } catch(e) { document.body.innerHTML += "Erreur: " + e + "<br>"; }
    }

    function ex2() {
        document.body.innerHTML = "<h1>Exercice 2</h1>";
        function somme(a,b){ return a+b; }
        document.body.innerHTML += "somme(2,3)="+somme(2,3)+"<br>";
        const somme2 = (a,b) => a+b;
        document.body.innerHTML += "somme2(4,5)="+somme2(4,5)+"<br>";
        const somme3 = (a,b) => a+b;
        document.body.innerHTML += "somme3(7,8)="+somme3(7,8)+"<br>";
    }

    function ex3() {
        document.body.innerHTML = "<h1>Exercice 3</h1>";
        const user = { name:"Noor", age:10, city:"Tunis" };
        const { name, age } = user;
        document.body.innerHTML += "Nom :"+name+", Age :"+age+"<br>";
    }

    function ex4() {
        document.body.innerHTML = "<h1>Exercice 4</h1>";
        let T1=[1,2,3], T2=[4,5,6], T3=[...T1,...T2];
        document.body.innerHTML += "T3: ["+T3.join(", ")+"]<br>";
        let copie=[...T3]; copie[2]=100;
        document.body.innerHTML += "copie: ["+copie.join(", ")+"]<br>";
    }

    function ex5() {
        document.body.innerHTML = "<h1>Exercice 5</h1>";
        let livre={titre:"big topic", auteur:"hammadi", année:2025, getInfo(){ return this.titre+" "+this.auteur+" "+this.année; }};
        document.body.innerHTML += livre.getInfo()+"<br>";
    }

    function ex6() {
        document.body.innerHTML = "<h1>Exercice 6</h1>";
        class Etudiant{ constructor(nom,note){this.nom=nom;this.note=note;} getMention(){if(this.note>=16)return"Très bien";else if(this.note>=14)return"Bien";else if(this.note>=10)return"Passable";else return"Échec";}};
        let etudiant1=new Etudiant("Noor",18), etudiant2=new Etudiant("Ali",9), etudiant3=new Etudiant("Omar",12);
        document.body.innerHTML += etudiant1.nom+" "+etudiant1.getMention()+"<br>";
        document.body.innerHTML += etudiant2.nom+" "+etudiant2.getMention()+"<br>";
        document.body.innerHTML += etudiant3.nom+" "+etudiant3.getMention()+"<br>";
    }

    function ex7() {
        document.body.innerHTML = "<h1>Exercice 7</h1>";
        const notes=[12,5,17,9,20];
        document.body.innerHTML += "Notes : ["+notes.join(", ")+"]<br>";
        let moy=notes.reduce((a,b)=>a+b,0)/notes.length;
        document.body.innerHTML += "Moyenne :"+moy+"<br>";
        notes.sort((a,b)=>b-a);
        document.body.innerHTML += "Notes triées : ["+notes.join(", ")+"]<br>";
        let filtree=notes.filter(n=>n>=10);
        document.body.innerHTML += "Notes filtrées : ["+filtree.join(", ")+"]<br>";
    }

    function ex8() {
        document.body.innerHTML = "<h1>Exercice 8</h1>";
        const wait=ms=>new Promise(res=>setTimeout(res,ms));
        document.body.innerHTML += "Début<br>";
        wait(2000).then(()=>document.body.innerHTML += "Fin.<br>");
    }

    async function ex9() {
        document.body.innerHTML = "<h1>Exercice 9</h1>";
        try{
            const res=await fetch("https://jsonplaceholder.typicode.com/posts");
            const data=await res.json();
            data.slice(0,5).forEach(p=>document.body.innerHTML += p.title+"<br>");
        }catch(e){document.body.innerHTML += "Erreur fetch: "+e+"<br>";}
    }
    </script>
</body>
</html>
